<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <meta name=viewport content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Evenyaru</title>
        <link href=lib/ionic/css/ionic.css rel=stylesheet>
        <link href=css/bootstrap.css rel=stylesheet>
        <link href=css/style.css rel=stylesheet>
        <script src=lib/ionic/js/ionic.bundle.js></script>
        <script src=cordova.js></script>
        <script src=js/app.js></script>
        <script src=js/jquery-2.0.3.min.js></script>
        <script src=js/socket.io.min.js></script>
    </head>
    <body ng-app=evenyaru ng-controller=mainCtrl ng-cloak>
        <div ng-switch on=ready>
            <div ng-switch-default>
                <input ng-model=form.room ng-keypress="roomchange($event)">
            </div>
            <div ng-switch-when=true>
                <ul>
                <li>game in {{room}} is on.</li>
                <li>You: {{score[0]}} Him: {{score[1]}}</li>
                {{message}}
                <div ng-switch on=state>
                    <div ng-switch-when=1>
                        waiting for the other side...
                    </div>
                    <div ng-switch-when=-1>
                        waiting for you...
                    </div>
                </div>
                <select ng-if="state < 1" ng-model=form.choise ng-change="play()">
                    <option value=rock>rock</option>
                    <option value=paper>paper</option>
                    <option value=scissors>scissors</option>
                </select>
            </div>
        </div>
    </body>
</html>
