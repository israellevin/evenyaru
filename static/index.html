<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <meta name=viewport content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Evenyaru</title>
        <link href=lib/ionic/css/ionic.css rel=stylesheet>
        <link href=css/bootstrap.css rel=stylesheet>
        <link href=css/style.css rel=stylesheet>
    <link href="css/spiner.css" rel="stylesheet"  type="text/css">
        <script src=lib/ionic/js/ionic.bundle.js></script>
        <script src=cordova.js></script>
        <script src=js/app.js></script>
        <script src=js/jquery-2.0.3.min.js></script>
        <script src=js/socket.io.min.js></script>
    </head>
    <body ng-app=evenyaru ng-controller=mainCtrl ng-cloak class=team-{{team}}>
        <div ng-switch on=ready class='main'>
            <div ng-switch-default>
                <div id=room>waiting to join {{room}}...</div>
            </div>
            <div ng-switch-when=true>
                <div class=header ng-if="team === 0">
                    <div class=us>ירוקה:  {{score[0]}} נקודות</div>
                    <div class=them>סגולה: {{score[1]}} נקודות</div>
                </div>
                <div class=header ng-if="team === 1">
                    <div class=us>סגולה:  {{score[1]}} נקודות</div>
                    <div class=them>ירוקה: {{score[0]}} נקודות</div>
                </div>
                <div ng-switch on=state>
                    <div ng-switch-when=1>
                        waiting for the other side...
                    </div>
                    <div ng-switch-when=-1>
                        waiting for you...
                    </div>
                </div>
                <div id=selector ng-if="state < 1">
                    <div id=rock class=game-selections ng-click="play('rock')"></div>
                    <div id=paper class=game-selections ng-click="play('paper')"></div>
                    <div id=scissors class=game-selections ng-click="play('scissors')"></div>
                </div>
                <div id=fight ng-if="state == 1">
                    <div id=us class={{choice}}></div>
                    <div id=them> <div class=atebits-loader></div> </div>
                </div>
            </div>
        </div>
    </body>
</html>
