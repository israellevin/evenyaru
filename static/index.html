<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <meta name=viewport content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Evenyaru</title>
        <link href=lib/ionic/css/ionic.css rel=stylesheet>
        <link href=css/bootstrap.css rel=stylesheet>
        <link href=css/style.css rel=stylesheet>
        <link href="css/spiner.css" rel="stylesheet"  type="text/css">
        <script src=lib/ionic/js/ionic.bundle.js></script>
        <script src=cordova.js></script>
        <script src=js/app.js></script>
        <script src=js/jquery-2.0.3.min.js></script>
        <script src=js/socket.io.min.js></script>
    </head>
    <body ng-app=evenyaru ng-controller=mainCtrl ng-cloak class=team-{{team}}>
        <ion-content scroll=false>
            {{message}}
            <form ng-submit="log_email(email); email='';" class=heidden>
                <input ng-model=email>
                <input type=submit value="תן לנו את האימייל שלך">
            </form>
            <div ng-switch on=ready class='main'>
                <div ng-switch-default>
                    <div id=room>waiting to join {{room}}...</div>
                </div>
                <div ng-switch-when=true>
                    <div class=header ng-if="team === 0">
                        <div class='us green'>ירוקה:  {{score[0]}} נקודות</div>
                        <div class=uncleSam>עזור לירוקים לנצח!</div>
                        <div class='them purple'>סגולה: {{score[1]}} נקודות</div>
                    </div>
                    <div class=header ng-if="team === 1">
                        <div class='us purple'>סגולה:  {{score[1]}} נקודות</div>
                        <div class=uncleSam>עזור לסגולים לנצח!</div>
                        <div class='them green'>ירוקה: {{score[0]}} נקודות</div>
                    </div>

                    <div id=selector ng-if="state < 1">
                        <div id=rock class=game-selections ng-click="play('rock')"></div>
                        <div id=paper class=game-selections ng-click="play('paper')"></div>
                        <div id=scissors class=game-selections ng-click="play('scissors')"></div>
                    </div>

                    <div id=fight ng-if="state > 0">
                        <div id=ourchoice class='{{choice}}'>
                            <div id=eye1 class=eye></div>
                            <div id=eye2 class=eye></div>
                        </div>
                        <div ng-if="!response" id=response></div>
                    </div>

                    <div id=fightOLD ng-if="state > 0">
                        <div id=us class='{{choice}}'><div class=makeface></div></div>
                        <div ng-if="!response" id=them>
                            <div class=atebits-loader></div>
                        </div>
                        <div ng-if="response" id=them class='them {{response}}'><div class=makeface></div></div>
                        <div class=msg>{{message}}</div>
                    </div>
                </div>
            </div>
        </ion-content>
    </body>
</html>
